<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker Game</title>
  </head>
  <body>
    <h1>Welcome to the Poker Game</h1>
    <label for="hand">Enter your hand:</label>
    <input type="text" id="hand" name="hand" />
    <button onclick="evaluateHand()">Evaluate</button>
    <div>
      <h1>Hand:</h1>
      <div id="result"></div>
    </div>
    <div>
      <h1>Evaluate:</h1>
      <div id="eval"></div>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
